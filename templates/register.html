{% extends "base.html" %} {% block content %}

    <!-- LOADER -->
	<div id="preloader">
		<div class="loader-container">
			<div class="progress-br float shadow">
				<div class="progress__item"></div>
			</div>
		</div>
	</div>
	<!-- END LOADER -->

<section class="section lb page-section">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form role="Form" method="post" action="" accept-charset="UTF-8">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" id="name" class="form-control" name="name" placeholder="Example: John" required>
						</div>
<!--                        <div class="form-group">-->
<!--							<label for="lname">Last Name</label>-->
<!--							<input type="text" id="lname" class="form-control" name="lname" placeholder="Example: Doe" required>-->
<!--                        </div>-->
                        <div class="form-group">
							<label for="mobile">Mobile</label>
							<input type="number" id="mobile" class="form-control" name="mobile" required>
                        </div>

						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" id="email" class="form-control" name="email" placeholder="Example: john.doe@gmail.com" required>
                        </div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" name="password" placeholder="" required>
                        </div>
<!--						<div class="form-group">-->
<!--							<label for="confirmpass">Verify Password</label>-->
<!--							<input type="password" id="confirmpass" class="form-control" name="confirmpass" placeholder="" >-->
<!--                        </div>-->
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary btn-lg" id="submitbtn" name="submit">REGISTER!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

 {% endblock %}
